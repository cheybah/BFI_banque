<body class="g-sidenav-show bg-gray-100">
    <div class="sidenav navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gray-100"
        id="sidenav-main">
        <app-transaction-nav></app-transaction-nav>
    </div>

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <app-navbar></app-navbar>

        <div class="row" style="margin-left:50px">
            <div class="col-md-12">
                <ul class="nav nav-pills flex-column flex-md-row mb-3">
                    <li class="nav-item"><a class="nav-link " href="carteprepayee">Recharge de carte prépayée</a></li>
                    <li class="nav-item"><a class="nav-link active" href="achatcarte">Achat de carte prépayée</a></li>
                </ul>
                <div class="card-body">
                    <div class="col-11">
                        <div class="card">
                            <div class="card-header">Demande de carte prépayée</div>
                            <div class="card-body">
                                <div class="card-body" style="margin-top: -30px;">

                                    <div class="row col-12 pl-0 pr-0 pt-0">
                                        <div class="col-lg-6">
                                            <div class="form-group required">
                                                <label class="col-form-label creation-label">Compte</label>
                                                <input type="text" class="form-control" name="Compte" required>

                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group required">
                                                <label class="col-form-label creation-label">Banque émettrice</label>
                                                <input type="text" class="form-control" name="Banque émettrice"
                                                    required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row col-12 pl-0 pr-0 pt-0">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="col-form-label creation-label">Avec livraison
                                                    ?</label><br>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="livraison"
                                                        id="livraisonOui" value="oui" required>
                                                    <label class="form-check-label" for="livraisonOui">Oui</label>
                                                </div>
                                                    <div class="form-check form-check-inline">

                                                    <input class="form-check-input" type="radio" name="livraison"
                                                    id="livraisonOui" value="non" required>
                                                <label class="form-check-label" for="livraisonOui">Non</label>
                                            
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="col-form-label creation-label">Frais </label>
                                                <input type="text" class="form-control" name="Frais" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row col-12 pl-0 pr-0">
                                        <div class="col-lg-8 align-self-center">
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" class="form-check-input"
                                                    formControlName="decision">
                                                <label class="form-check-label">
                                                    J'accepte les conditions générales de <a
                                                        href="https://sfe-fid.com/cgv-carte-prepayee-liberte-orabank"
                                                        target="_blank">vente</a> et <a
                                                        href="https://sfe-fid.com/cgu-carte-prepayee-liberte-orabank"
                                                        target="_blank">d'utilisation.</a>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-lg-4">
                                            <button class="mt-2 btn-login btn-login-cnx btn-button xd-btn-login"
                                                type="button">
                                                Suivant
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
