<div class="card">
    <div class="card-header">
        <h4>Offres et Domiciliation</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="offerForm" class="row g-3">
            <div class="col-12">
                <p>Choisissez votre agence de préférence.</p>
                <label for="agence">Agence</label>
                <select id="agence" class="form-select" required formControlName="agence">
                    <option value="" disabled selected>Choisir votre agence</option>
                    <option value="agence_moanda">AGENCE DE MOANDA</option>
                    <option value="agence_tun">AGENCE DE TUN</option>
                </select>
                <div *ngIf="offerForm.get('agence')?.invalid && (offerForm.get('agence')?.dirty || offerForm.get('agence')?.touched)" class="text-danger">
                    <div *ngIf="offerForm.get('agence')?.hasError('required')" style="margin-top: 3px;">Veuillez choisir votre agence</div>
                  </div>
            </div>
            
            <div class="col-12">
                <p>Choisissez votre compte</p>
                <div class="row">
                    <div class="col-md-4 mb-3" *ngFor="let compte of comptes">
                        <div class="compte" (click)="selectCompte(compte.value)">
                            <div >
                                <h5 class="card-title">{{ compte.label }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3" *ngFor="let pack of packsAffiches">
                <div class="pack" (click)="selectPack(pack.name, pack.description)" [class.selected]="isSelected(pack.name)">
                    <div>
                        <h5 class="card-title">{{ pack.name }}</h5>
                        <p class="text" *ngIf="isSelected(pack.name)" [innerHTML]="pack.description"></p>
                        <i class="fas fa-check" *ngIf="isSelected(pack.name)"></i>
                    </div>
                </div>
            </div>
            
            
            
            
            <div class="col-12">
                <div class="row">
                    <div class="col text-start">
                        <button class="btn btn-secondary butn" (click)="Retour()">Retour</button>
                    </div>
                    <div class="col text-end">
                        <button class="btn btn-secondary butn" (click)="Suivant()">Suivant</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
