        <form [formGroup]="authForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group">                          
                            <span class="input-group-text"><i class="bi bi-briefcase-fill"></i></span>
                            <input type="text" name="login" class="form-control" placeholder="Login" formControlName="login" value=""/>

                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="text" name="password" class="form-control" placeholder="Mot de passe" formControlName="password" value=""/>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary butn" (click)="Suivant()">Envoyer</button>
        </form>
    </div>
