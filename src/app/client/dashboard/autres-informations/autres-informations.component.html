<div class="card">
    <div class="card-header">
        <h4>Autres informations</h4>
    </div>

    <div class="card-body">
        <form action="#" method="post" class="row g-3">
            <div class="col-12">
                <label for="type_particulier">Type de particulier :</label>
                <input type="text" id="type_particulier" name="type_particulier">
            </div>

            <div class="col-4">
                <label for="profession">Profession :</label>
                <input type="text" id="profession" name="profession">
            </div>
            <div class="col-4">
                <label for="Type_piece">Type de la pièce :</label>
                <input type="text" id="Type_piece" name="Type_piece">
            </div>
            <div class="col-4">
                <label for="Numero_piece">Numéro de la pièce :</label>
                <input type="text" id="numero_piece" name="numero_piece">
            </div>
            <div class="col-12">
                <label for="date_expiration">Date d'expiration de la pièce :</label>
                <div class="row">
                    <div class="col-4">
                        <input type="date" id="date_expiration" name="date_expiration" min="{{ today | date:'yyyy-MM-dd' }}">
                    </div>
                </div>
            </div>
            
            
            <div class="col-12">
                <label for="photo_piece"  class="form-label">Photo de la pièce :</label>
                <input class="form-control" name="photo_piece"type="file" id="photo_piece" >
                
            </div>
            <div class="col-12">
                <label for="code_parrainage">Code parrainage :</label>
                <input type="text" id="code_parrainage" name="code_parrainage">
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col text-start">
                        <button class="btn btn-secondary butn" (click)="Retour()">Retour</button>
                    </div>
                    <div class="col text-end">
                        <button class="btn btn-secondary butn" (click)="Suivant()">Suivant</button>
                    </div>
                </div>
            </div>
       
        </form>
    </div>
</div>
