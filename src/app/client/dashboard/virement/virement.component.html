<body class="g-sidenav-show bg-gray-100">
  <div
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gray-100"
    id="sidenav-main">
    <div class="sidenav-header">
      <a class="navbar-brand m-0" href="#">
        <span class="ms-1 font-weight-bold">
          <img id="logo" src="assets/img/logos/logo.png">
        </span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <app-transaction-nav></app-transaction-nav>
  </div>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <app-navbar></app-navbar>
    <div class="card mb-4" style="background-color: #eeeeec !important;">

      <div class="card-body px-4 pb-2">
        <div class="row">
          <div class="col-2">
            <label style="cursor: pointer;" (click)="GoToMyContacts()">Vers mes comptes</label>
            <label>Effectuer un virement vers un de mes comptes bancaires</label>
            <label style="cursor: pointer;" (click)="GoToAutreCompte()">Vers autre compte</label>
            <label>Effectuer un virement simple vers un compte bancaire</label>
            <label style="cursor: pointer;" (click)="GoToMultipleContact()">Multiple</label>
            <label>Effectuer un virement multiple</label>
            <label style="cursor: pointer;" (click)="GoToPermanent()">Permanent</label>
            <label>Effectuer un virement permanent vers un compte bancaire</label>
          </div>

          <div class="col-10">
            <div class="card">
              <div class="card-header">
                Cette transaction permet de virer un montant vers un de vos comptes BAMBOO.
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Compte à débiter</label>
                      <select class="form-control" [(ngModel)]="transfer.account">
                        <option value="">-- Sélectionner --</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Compte à créditer</label>
                      <select class="form-control" [(ngModel)]="transfer.accountToCredit">
                        <option value="">-- Sélectionner --</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Montant</label>
                      <input type="text" class="form-control" [(ngModel)]="transfer.amount">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Motif</label>
                      <input type="text" class="form-control" [(ngModel)]="transfer.transfReason">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col text-end">
                    <button class="btn btn-secondary butn">Suivant</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div *ngIf="successOperationMyAccount" class="text-center">
          <h1>Félicitations!</h1>
          <p>La transaction a été effectuée avec succès.</p>
        </div>
      </div>
    </div>
  </main>
</body>
