<div class="card">
    <div class="card-header">
        <h4>Adresse</h4>
    </div>

    <div class="card-body">
        <form class="row g-3" #addressForm="ngForm" (ngSubmit)="saveAddress(addressForm)">
            <div class="col-12">
                <label for="country">Entrer votre pays </label><span class="required">*</span>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-flag-fill"></i></span> <!-- Icon added to the input group -->
                    <input type="text" class="form-control" id="country" name="country" (change)="locateCountry()" required>
                </div>            
            </div>
            <div class="map-container">
                <div class="map-container">
                    <div class="map-frame">
                        <div id="map"></div>
                    </div>
                  </div>
            </div>
          
            <div class="col-md-6">
                <label for="city">Ville </label><span class="required">*</span>
                <div class="input-group">
                      <label for="city">Ville</label><span class="required">*</span>
                      <input type="text" id="city" name="city" #villeInput [(ngModel)]="address.city">
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="neighbourhood">Quartier</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-house"></i></span> <!-- Icon added to the input group -->
                    <input type="text" id="neighbourhood" name="neighbourhood" [(ngModel)]="address.neighbourhood">
                </div>            
            </div>

            <div class="col-md-6">
                <label for="adresse">Référence de votre adresse </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span> <!-- Icon added to the input group -->
                    <input type="text" class="form-control" id="adresse" name="adresse">
                </div>            
            </div>
            <div class="col-md-6">
                  <label for="zipCode">Code ZIP</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span> <!-- Icon added to the input group -->
                   <input type="text" id="zipCode" name="zipCode"  [(ngModel)]="address.zipCode">
                                 
              </div>           
             </div>
          
            <div class="col-12">
                <div class="row">
                    <div class="col text-start">
                        <button class="btn btn-secondary butn" (click)="Retour()">Retour</button>
                    </div>
                    <div class="col text-end">
                        <button class="btn btn-secondary butn" (click)="Suivant()">Suivant</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
