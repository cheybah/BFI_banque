<div class="card">
    <div class="card-head">
        <h4>Adresse</h4>
    </div>

    <div class="card-body">
        <form class="row g-3" #form="ngForm">
            <div class="col-12">
                <label for="pays">Entrer votre pays :</label>
                <input type="text" id="pays" name="pays" (change)="locateCountry()">
            </div>

            <div class="map-container">
                <google-map height="300px"
                            width="100%"
                            [center]="center"
                            [zoom]="zoom"
                            (mapClick)="addMarker($event)">
                    <map-marker *ngFor="let markerPosition of markerPositions"
                                [position]="markerPosition"
                                [options]="markerOptions"
                                (mapClick)="fillFormWithCountry(getCountryName(markerPosition) || '')">
                    </map-marker>
                </google-map>
            </div>
            <div class="col-md-12">
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville">
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col text-start">
                        <button class="butn" (click)="Retour()">Retour</button>
                    </div>
                    <div class="col text-end">
                        <button class="butn" (click)="Suivant()">Suivant</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
