<section id="topbar" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope-fill"></i><a href="mailto:contact@example.com">info@bfibank.com</a>
        <i class="bi bi-phone-fill phone-icon"></i> +216 99 777 888
      </div>
      <div class="social-links d-none d-md-block">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </section>

  <section id="banner" class="bg-img cover-background full-screen p-0 banner" data-overlay-dark="2" data-background="../../../assets/img/banner/slide1.png">
    <div class="container d-flex flex-column">
        <div class="row align-items-center min-vh-80">
            <div class="row"> 
                <div class="col-md-6">
                     <div>
                      <form (ngSubmit)="onSubmitUpdatePassword()" #loginForm="ngForm" class="box">
                        <p class="box-text">{{ 'reset.title' | translate }}</p> 
                        <input type="login" id="loginName" name="login" [(ngModel)]="login" [placeholder]="'reset.identifiant' | translate"> 
                        <input type="password" id="newPassword" name="newpassword" [(ngModel)]="newpassword" [placeholder]="'reset.password' | translate"> 
                        <input type="submit" [value]="'reset.resetbtn' | translate">
                        <div class="col-md-12"> 
                            <ul class="social-network social-circle"> 
                                <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li> 
                                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li> 
                                <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li> 
                            </ul> 
                        </div> 
                    </form>
                            </div> 
                          </div> 
                        </div>
        </div>
        </div>

</section>
<section id="copyright" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
        <div id="copyright-content">
            <i class="bi bi-c-circle"></i>
            <span>{{ currentYear }}</span> BFI bank
        </div>
    </div>
</section>
